<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="shape">
      <h1>HangMan</h1>
      <p>Use the alphabet below to guess the word</p>
      <div class="letters">
        <button>a</button>
        <button>b</button>
        <button>c</button>
        <button>d</button>
        <button>e</button>
        <button>f</button>
        <button>g</button>
        <button>h</button>
        <button>i</button>
        <button>j</button>
        <button>k</button>
        <button>l</button>
        <button>m</button>
        <button>n</button>
        <button>o</button>
        <button>p</button>
        <button>q</button>
        <button>r</button>
        <button>s</button>
        <button>t</button>
        <button>u</button>
        <button>v</button>
        <button>w</button>
        <button>x</button>
        <button>y</button>
        <button>z</button>
      </div>
      <p class="question"></p>
      <div class="solution"></div>
      <p>You have <span class="lives">4</span> lives</p>
    </div>
    <div class="settings">
      <div class="colors">
        <h2>Colors</h2>
        <div data-color="yellow" class="colorOne"></div>
        <div data-color="royalblue" class="colorTwo"></div>
        <div data-color="white" class="colorThree"></div>
      </div>
      <hr />
      <div class="fonts">
        <h2>Fonts</h2>
        <div class="CourierNew">Courier New</div>
        <div class="cursive">cursive</div>
        <div class="GillSans">Gill Sans</div>
      </div>
      <div class="donothing">
        <button class="closeSettings">Close</button>
      </div>
    </div>
    <button class="settings">Settings</button>
    <script src="jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
